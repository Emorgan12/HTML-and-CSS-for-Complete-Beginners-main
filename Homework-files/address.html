<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners Homework: Address</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

		<style>
			*{
				font-family: poppins, sans-serif;
				font-size: 18px;
			}
			
			h1{
				font-weight: 800;
				font-size: 1.5rem;
			}

			.address{
				color: rgba(34, 34, 34, 0.8);
			}

			.phone a, .email a{
				text-decoration: none;
				color: rgb(255, 123, 0);
			}

			.phone span, .email span{
				text-transform: uppercase;
				font-size: 0.75rem;
				font-weight: 700;
				letter-spacing: 1px;
			}
		</style>
	</head>
	<body>
		<section class="learn">
			<!-- Practice area start -->

			<img src="images/address/envelopes-bulk.svg" alt="envelope icon">
			<h1>Let's get in touch</h1>
			<p class="address">
				9 Augusta Street <br>
				Fair Lawn, NJ 07410
			</p>
			<hr>
			<p class="email">
				<span>email</span> <br>
				<a href="">chuck@roundhouse.com</a>
			</p>

			<p class="phone">
				<span>phone</span> <br>
				<a href="">+1-202-555-0125</a>
			</p>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Address">
			<img width="444px" src="images/reference/address.png" alt="Address" />
		</section>
	</body>
</html>
